<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>HELLO</title>
</head>
<body>
    <!--<h1>Hello <span th:text="${person.name}"></span></h1>
    <h3>Your age is: <span th:text="${person.age}"></span></h3>-->
    <table>
        <thead>
            <tr>
                <th>NAME</th>
                <th>AGE</th>
            </tr>
        </thead>
        <!--Por cada persona en el listado people-->
        <tbody th:each="person : ${people}">
            <tr>
                <th th:text="${person.name}"></th>
                <th th:text="${person.age}"></th>
            </tr>
        </tbody>
    </table>


</body>
</html>
